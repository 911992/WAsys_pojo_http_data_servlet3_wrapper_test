<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Sample Multipart File Upload Form (Streaming Mode)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Multipart File Upload Form</h1>
        <form action="./sample4" method="POST" enctype="multipart/form-data">
            <input name="_charset_" type="hidden"/>
            <label for="dir">Dir path to save file: </label><input id="dir" name="dir" type="text" /><br/>
            <label for="file">Select a file to upload: </label><input id="file" name="file" type="file"/><br/>
            <input type="submit" value="proceed"/>
        </form>
    </body>
</html>
