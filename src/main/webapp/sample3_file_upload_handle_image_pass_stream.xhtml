<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Sample Multipart File Upload Form (Pass Stream mode)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Multipart File Upload Form</h1>
        <p><b>Note:</b> image processing(<code title="wasys.lib.pojo_http_data.servlet3_wrapper_test.servlet.Sample3_File_Upload_Handle_Image_Pass_Stream">Sample3_File_Upload_Handle_Image_Pass_Stream</code>) may not work with all image types/color-profiles(best match: <code>jpeg</code>).</p>
        <form action="./sample3" method="POST" enctype="multipart/form-data">
            <input name="_charset_" type="hidden"/>
            <label for="img">Select an image: </label><input id="img" name="img" type="file" accept="image/png, image/jpeg"/><span>max: 5242880 Bytes(5MB)</span><br/>
            <input type="submit" value="proceed"/>
        </form>
    </body>
</html>
